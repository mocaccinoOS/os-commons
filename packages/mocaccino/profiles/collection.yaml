packages:

- name: default-runit
  category: system-profile
  version: "0.4"
  requires:
  - &yip
    category: "utils"
    name: "yip"
    version: ">=0.7.3"
  - &cli
    category: "mocaccino"
    name: "cli"
    version: ">=0"
- name: default-systemd
  category: system-profile
  version: "0.8"
  requires:
  - <<: *yip
  - <<: *cli
- name: ssh-systemd
  category: system-profile
  version: "0.5"
  requires:
  - <<: *yip
  - <<: *cli
- name: check-upgrades
  category: system-profile
  version: "0.5"
  requires:
  - <<: *yip
  - <<: *cli
- name: donate
  category: system-profile
  version: "0.8"
  description: "system profile to donate idleing CPU to MocaccinoOS by mining XMR"
  requires:
  - <<: *yip
  - <<: *cli
  - category: "cryptocurrency"
    name: "xmrig"
    version: ">=0"
- name: auto-upgrades
  category: system-profile
  version: "0.1"
  description: "Automatically upgrades the system when there are available upgrades"
  requires:
  - <<: *yip
  - <<: *cli
  - category: "system-profile"
    name: "check-upgrades"
    version: ">=0"
- name: zram
  category: system-profile
  version: "0.1"
  description: "Automatically setup zram on boot"
  requires:
  - <<: *yip
  - <<: *cli
